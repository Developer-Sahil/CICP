{% extends "base.html" %}
{% block title %}Login - Campus Complaint Portal{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
            <p class="text-gray-600 mt-2">Log in to access your dashboard</p>
        </div>

        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
            {{ error }}
        </div>
        {% endif %}

        <!-- GOOGLE LOGIN BUTTON -->
        <button id="google-login-btn" 
                class="w-full mb-6 bg-red-600 hover:bg-red-700 text-white py-3 rounded-lg font-semibold transition-colors flex items-center justify-center space-x-2">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span>Sign in with Google</span>
        </button>

        <!-- DIVIDER -->
        <div class="flex items-center my-6">
            <div class="flex-1 border-t border-gray-300"></div>
            <span class="px-4 text-gray-500 text-sm">or</span>
            <div class="flex-1 border-t border-gray-300"></div>
        </div>

        <!-- EMAIL/PASSWORD LOGIN FORM -->
        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div>
                <label for="identifier" class="block text-sm font-medium text-gray-700 mb-2">
                    Email or Student ID <span class="text-red-500">*</span>
                </label>
                <input type="text" 
                       name="identifier" 
                       id="identifier" 
                       required
                       placeholder="Enter your email or student ID"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password <span class="text-red-500">*</span>
                </label>
                <input type="password" 
                       name="password" 
                       id="password" 
                       required
                       placeholder="Enter your password"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                Log In
            </button>
        </form>

        <!-- REGISTER LINK -->
        <div class="text-center mt-6">
            <p class="text-gray-600">
                Don't have an account? 
                <a href="{{ url_for('register') }}" class="text-blue-600 hover:text-blue-800 font-medium">
                    Sign up here
                </a>
            </p>
        </div>
    </div>
</div>

<!-- FIREBASE GOOGLE SIGN-IN SCRIPT -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup } 
from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

// Initialize Firebase
const app = initializeApp({
  apiKey: "{{ FIREBASE_API_KEY }}",
  authDomain: "{{ FIREBASE_AUTH_DOMAIN }}",
  projectId: "{{ FIREBASE_PROJECT_ID }}",
});

const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// Handle Google Sign-In
document.getElementById("google-login-btn").addEventListener("click", async (e) => {
  e.preventDefault();
  
  const btn = e.target.closest('button');
  const originalText = btn.innerHTML;
  btn.disabled = true;
  btn.innerHTML = '<span class="flex items-center justify-center"><svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Signing in...</span>';

  try {
    const result = await signInWithPopup(auth, provider);
    const idToken = await result.user.getIdToken();

    // Send token to backend
    const res = await fetch("/firebase-login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ idToken })
    });

    const data = await res.json();
    
    if (data.status === "success") {
      window.location.href = data.redirect;
    } else {
      alert(data.msg || "Login failed. Please try again.");
      btn.disabled = false;
      btn.innerHTML = originalText;
    }
  } catch (err) {
    console.error("Google Sign-in error:", err);
    alert("Google Sign-in failed. Please try again or use email/password login.");
    btn.disabled = false;
    btn.innerHTML = originalText;
  }
});
</script>
{% endblock %}
