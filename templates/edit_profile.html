{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-8">Edit Profile</h2>
        
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input type="text" name="name" value="{{ user.name }}" required 
                       class="w-full px-4 py-3 border rounded-lg">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Department</label>
                <input type="text" name="department" value="{{ user.department or '' }}" 
                       class="w-full px-4 py-3 border rounded-lg">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Year</label>
                <select name="year" class="w-full px-4 py-3 border rounded-lg">
                    <option value="">Select year</option>
                    {% for y in range(1, 6) %}
                    <option value="{{ y }}" {% if user.year == y %}selected{% endif %}>
                        {{ y }}{{ ['st', 'nd', 'rd', 'th'][min(y-1, 3)] }} Year
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Hostel</label>
                    <input type="text" name="hostel" value="{{ user.hostel or '' }}" 
                           class="w-full px-4 py-3 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Room</label>
                    <input type="text" name="room_number" value="{{ user.room_number or '' }}" 
                           class="w-full px-4 py-3 border rounded-lg">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                <input type="tel" name="phone" value="{{ user.phone or '' }}" 
                       class="w-full px-4 py-3 border rounded-lg">
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" class="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">
                    Save Changes
                </button>
                <a href="{{ url_for('profile') }}" class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg hover:bg-gray-300 text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
